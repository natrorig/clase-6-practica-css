<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6-Practica CSS</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="box">
        <img src="imagenes/illustration-hero.svg"class="image">
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <img src="imagenes/icon-music.svg">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a href="#">Change</a>
        </div>
        <div class="blue_box">
            <h3>  Proceed to Payment  </h3>
        </div>
        <div class="white_box">
            <h3>Cancel Order</h3>
        </div>
    </div>
</body>
</html>
